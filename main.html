<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex items-center justify-around">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold"> $ 4500</h1>
                    <p class="border rounded p-1">available balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
                <p>Enjoy easy convenient financial services with us. Cashout charge is low and </p>

                <div class="card grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Cash out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Transaction history</h3>
                    </div>
                </div>

                <section>
                    <h2>Add money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">

                                <form class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="dbbl">DBDL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account number</label>
                                        <input value="01745782810" id="account-number" type="number" class="input"
                                            placeholder="Type your number" required />
                                        <label class="fieldset-label">Ammount</label>
                                        <input  id="account-number" type="number" class="input"
                                            placeholder="Type your ammount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin" type="number" class="input"
                                            placeholder="Type your PIN" required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700 border-none">Add
                                            Money</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>
</body>

</html>
